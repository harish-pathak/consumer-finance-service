spring:
  application:
    name: consumer-finance-service

  # Database Configuration (overridden by environment variables)
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/consumer_finance?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${SPRING_DATASOURCE_USERNAME:financeuser}
    password: ${SPRING_DATASOURCE_PASSWORD:financepass}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:https://dev-dummy.auth0.com/}
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:https://dev-dummy.auth0.com/.well-known/jwks.json}

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful

# Logging Configuration
logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.infobeans.consumerfinance: ${LOGGING_LEVEL_COM_INFOBEANS:DEBUG}
    org.springframework.security: ${LOGGING_LEVEL_SECURITY:INFO}
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/application.log
    max-size: 10MB
    max-history: 30

# Application-specific Configuration
encryption:
  key: ${ENCRYPTION_KEY:defaultEncryptionKey1234567890123456}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
